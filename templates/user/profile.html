{% extends "feeds/base.html" %}{% block content %}
    <div>
        {% for obj in profile_object %}
        <h1><p>{{ obj.raw_username }} </p></h1>

        <p>{{ obj.user.email }} </p>
        <img src="{{ obj.profile_picture }}" alt="dp">
        <p>{{ obj.phone }} </p>
        {% endfor %}
<a href="{% url 'user:update' request.user %}">Edit Profile</a>
{% endblock content %}
