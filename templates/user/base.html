{% block title %}
<a href="{% url 'user:login' %}"> LOGIN</a> | <a href="{% url 'user:signup' %}"> SIGNUP</a>
{% endblock title %}

{% block main %}
{% url 'user:login' as login %}

<form method="post">
{% csrf_token %}
{% if form.length == 1 %}
{{form.as_p}}
{% else %}
{% for form_ in form %}
{{ form_.as_p }}{% endfor %}
{% endif %}
<button type="submit" >
{% if request.path == login %}Login
{% else %} Signup
{% endif %} 
</button>

</form>
{% endblock main %}
